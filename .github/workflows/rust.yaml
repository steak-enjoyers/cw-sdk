on: push
name: Rust CI
jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v2
      - name: install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: check for errors
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked
        env:
          RUST_BACKTRACE: 1
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v2
      - name: install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib --locked
        env:
          RUST_BACKTRACE: 1
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v2
      - name: install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy
          override: true
      - name: run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
